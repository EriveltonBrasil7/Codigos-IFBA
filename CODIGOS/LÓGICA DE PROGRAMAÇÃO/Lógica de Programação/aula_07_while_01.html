<body>
	<script>
		var frase = prompt("Digite uma frase:");
		var repeticoes = prompt("Quantas vezes deseja repetir a frase?");

		var inicio = 1;
		while(inicio <= repeticoes){
		   document.write(frase+"<br>");
		   inicio++;
		}

	</script>
