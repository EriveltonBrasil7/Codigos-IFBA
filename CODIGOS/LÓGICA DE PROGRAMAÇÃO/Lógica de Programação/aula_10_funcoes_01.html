<body>
<h1>Converter Unidades de Medidas</h1>
Valor:<input  type="number" id= "valor">

<button onclick="converter();" >Converter</button>

<div id="conversao"><p>0.00 metros</p></div>

<script>
	function converter(){
		var valor = document.getElementById("valor").value;
		valor = parseFloat(valor);
		var conversao = valor/100;
		document.getElementById("conversao").innerHTML = conversao + "Metros";
	}


</script>

</body>
