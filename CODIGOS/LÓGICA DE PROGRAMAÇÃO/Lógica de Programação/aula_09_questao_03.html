<!DOCTYPE html>
<html>
<head>
	<title>Questão 03</title>
	<meta charset="utf-8">
</head>


<body>
<h1>Calcular Média</h1>
<input type="text" id="nomeDisciplina" placeholder="Nome da Disciplina">
<br>
<input type="number" id="nota1" placeholder="nota 1">
<br>
<input type="number" id="nota2" placeholder="nota 2">
<br>
<input type="number" id="nota3" placeholder="nota 3">
<br>
<br>
<button id="botao" onclick="calcular();">Calcular média</button>
<br><br>
<div id="resultado">0</div>

	<script>
		function calcular(){
			var nota1 = document.getElementById("nota1").value;
			var nota2 = document.getElementById("nota2").value;
			var nota3 = document.getElementById("nota3").value;
			nota1 = parseFloat(nota1);
			nota2 = parseFloat(nota2);
			nota3 = parseFloat(nota3);
			var resultado = (nota1 + nota2 + nota3) / 3;
			document.getElementById("resultado").innerHTML = "Média:"+resultado;
		}
			

	</script>



</body>
</html>
