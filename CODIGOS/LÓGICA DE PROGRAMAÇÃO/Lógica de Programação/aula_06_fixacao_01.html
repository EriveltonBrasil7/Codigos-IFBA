<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var salarioAtual, percentual, novoSalario;

		salarioAtual = parseFloat(prompt("Qual o salário atual?"));
		percentual = parseFloat(prompt("Qual o percentual?"));

		var valorAcrescido = (percentual/100)*salarioAtual;
		novoSalario = valorAcrescido + salarioAtual;

		alert("Novo salário ajustado: R$"+novoSalario);

		


	</script>

</body>
</html>
