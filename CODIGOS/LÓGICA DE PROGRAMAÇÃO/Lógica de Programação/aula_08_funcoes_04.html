<!DOCTYPE html>
<html>
<head>
	<title>Funções 04</title>
	<meta charset="utf-8">
</head>
<body>

	<input type="number" name="valor" id="valor" value="1" min="1" max="10">
	<button onclick="testarBotao()">Calcular Tabuada</button>
	<div id="textoTabuada" style="color: red">conteúdo da DIV</div>

	<script>
		function testarBotao(){
			var numeroCapturado = document.getElementById("valor").value;

			var mensagem = "";
			for(var i=1; i<=10; i++){
				mensagem = mensagem + numeroCapturado+ " X "+i+" = "+(numeroCapturado*i"<br>");
			}



			document.getElementById("textoTabuada").innerHTML =mensagem;
		}


	</script>
</body>
</html>
