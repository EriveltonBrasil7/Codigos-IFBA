<!DOCTYPE html>
<html>
<head>
	<title>Questão 01</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Sistema de Tabuada</h1>
	<input id="valor" type="number" name="valor" value="1" min="1" max="20">
	<br>
	<br>
	<button onclick="exibirTabuada()">Calcular Tabuada</button>
	<br>
	<br>
	<div id="textoTabuada" style="color: black">Conteúdo da DIV </div>
	

	<script>
		function exibirTabuada(){
			var valorCapturado = document.getElementById("valor").value;

			var mensagem = "";
			for(var i = 1; i <= 10; i++){
				mensagem = mensagem + valorCapturado + " X "+ i +" = "+(valorCapturado * i)+"<br>";
				//console.ig(mensagem);

			}
				//document.write();
				document.getElementById("textoTabuada").innerHTML = mensagem;

		}
			


	</script>


</body>
</html>
