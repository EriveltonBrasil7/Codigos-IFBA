<h1>Lâmpada!!</h1>

<img  id="imagem" src="_imagens/lampada_apagada.jpg" onmouseover="trocarImagem()" onmouseout="voltarImagem() " onclick="quebrar()">


	<script>

		function trocarImagem(){
			document.getElementById("imagem").src = "_imagens/lampada_acesa.jpg";
		}
		function voltarImagem(){
			document.getElementById("imagem"). src = "_imagens/lampada_apagada.jpg";
		}
		function quebrar(){
			document.getElementById("imagem"). src = "_imagens/lampada_quebrada.jpg";
		}

	</script>

</body>
