<!DOCTYPE html>
<html>
<head>
	<title>Questão 03</title>
<meta charset="utf-8">
</head>
<body>
	<script>
		var numero = parseInt(prompt("Digite um número de 1 a 10:"));

		if(numero>= 1 && numero <= 10){


		for(var inicio = 1; inicio <= 10; inicio ++){
			document.write(numero+" X "+inicio+" = "+(numero*inicio)+"<br>")
		}
		}else{
			alert("valor Incorreto, digite entre 1 e 10!")
		}
		

	</script>

</body>
</html>
