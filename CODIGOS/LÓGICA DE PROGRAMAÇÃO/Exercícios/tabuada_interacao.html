<!DOCTYPE html>
<html>
<head>
	<title>Tabuada</title>
</head>
<body>
	<script type="text/javascript">
		var x;
		var n=parseInt(prompt("Digite um n√∫mero entre 1 e 10:"));
		for (x=1; x<=10;x++){
			document.write("<p>"+x);
			document.write("X"+n);
			document.write("=");
			var p=n*x;
			document.write(p);

		}

	</script>

</body>
</html>
