<!DOCTYPE html>
<html>
<head>
	<title>Aumento</title>
</head>
<body>
	<script>
		var salarioAtual, percentual, valorAcrescido, novoSalario;

		salarioAtual = parseFloat(prompt("Digite seu Salário!"));
		
		percentual = parseFloat(prompt("Qual seu percentual?"));
		
		valorAcrescido = (percentual/100) * salarioAtual;
		
		novoSalario = valorAcrescido + salarioAtual;
		
		alert ("Seu novo salário é " +novoSalario+ "!");

	</script>

</body>
</html>
