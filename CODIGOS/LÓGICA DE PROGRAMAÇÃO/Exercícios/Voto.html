<!DOCTYPE html>
<html>
<head>
	<title>Voto</title>
</head>
<meta charset="utf-8">
<body>
	<script type="text/javascript">
		
		var voto = parseInt(prompt("Qual seu voto: Digite 13-Lula e 11-Bolsonaro"));
		if (voto == 13){
			alert (" Seu voto foi "+voto+", Você votou em Lula!");

		}else if(voto == 11){
			alert (" Seu voto foi "+voto+", Você votou em Bolsonaro!");
		 }



	</script>


</body>
</html>
