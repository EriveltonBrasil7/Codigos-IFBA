<!DOCTYPE html>
<html>
<head>
	<title>Questão 006</title>
	<meta charset="utf-8">
</head>
<h1>Média</h1>

Nome da disciplina:<input id="nomeDisciplina" type="text" name=""><br>
Nota1<input id="nota1" type="number" max="10" min="0" name=""><br>
Nota2<input id="nota2" type="number"  max="10" min="0" name=""><br>
Nota3<input id="nota3" type="number"  max="10" min="0" name=""><br>

<button id="botao" onclick="calcular()">Calcular</button>
<div id="resultado">0</div>
	<body>

		<script>
			function calcular(){
				
				var nota1 = document.getElementById("nota1").value;
				var nota2 = document.getElementById("nota2").value;
				var nota3 = document.getElementById("nota3").value;
				var disciplina = document.getElementById("nomeDisciplina").value;
				nota1 = parseFloat(nota1);
				nota2 = parseFloat(nota2);
				nota3 = parseFloat(nota3);

				var media = (nota1 + nota2 + nota3) / 3;

				document.getElementById("resultado").innerHTML ="Na disciplina de "+disciplina+ ", sua Média é "+media;
			}

		</script>


	</body>

</html>
