<!DOCTYPE html>
<html>
<head>
	<title>Quest√£o 04</title>
	<meta charset="utf-8">
</head>
<h2>Calculo do IMC</h2>

Altura (ex.:1.70)
<input type="number" id="altura">
<br>
Peso (ex.: 86.5)
<input type="number" id="peso">
<br><br>

<button onclick="calculo()">Calcular</button>

<div id="exiba"> Seu IMC:</div>

<img id="imagem" src="imc_01.png">

<body>

	<script>
		function calculo(){
			var altura = document.getElementById("altura").value;
			var peso = document.getElementById("peso").value;
			var resultado = peso/(altura*altura);
			if ( resultado < 17) {
				document.getElementById("exiba").innerHTML  =  "Seu IMC:"+resultado;
				document.getElementById("imagem").src = "imc_01.png";
			}
			else if ( resultado >= 17 && resultado <=18.49) {
				document.getElementById("exiba").innerHTML  =  "Seu IMC:"+resultado;
				document.getElementById("imagem").src = "imc_02.png";

			}
			else if ( resultado >= 18.5 && resultado <=24.99) {
				document.getElementById("exiba").innerHTML  =  "Seu IMC:"+resultado;
				document.getElementById("imagem").src = "imc_03.png";
			}
			else if ( resultado >= 25 && resultado <=29.99) {
				document.getElementById("exiba").innerHTML  =  "Seu IMC:"+resultado;
				document.getElementById("imagem").src = "imc_04.png";
			}
			else if ( resultado >= 30 && resultado <=34.99) {
				document.getElementById("exiba").innerHTML  =  "Seu IMC:"+resultado;
				document.getElementById("imagem").src = "imc_05.png";
			}
			else if ( resultado >= 35 && resultado <=39.99) {
				document.getElementById("exiba").innerHTML  =  "Seu IMC:"+resultado;
				document.getElementById("imagem").src = "imc_06.png";
			}
			else if ( resultado > 40) {
				document.getElementById("exiba").innerHTML  =  "Seu IMC:"+resultado;
				document.getElementById("imagem").src = "imc_07.png";
			}
		}
	</script>

</body>
</html>
