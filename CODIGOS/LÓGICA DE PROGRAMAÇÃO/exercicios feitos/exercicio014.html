<!DOCTYPE html>
<html>
<head>
	<title>Questão 03</title>
	<meta charset="utf-8">
</head>
<input id="disciplina" type="text" placeholder=" Nome da Disciplina"><br>
<input id="nota1" type="number" placeholder=" primeira nota"><br>
<input id="nota2" type="number" placeholder=" segunda nota"><br>
<input id="nota3" type="number" placeholder=" terceira nota"><br>
<button onclick="calcular()" >CalcularMédia</button>
<div id="exiba">Média</div>

<body>
	<script>
		function calcular(){
			var disciplina = document.getElementById("disciplina").value;
			var nota1 = document.getElementById("nota1").value;
			var nota2 = document.getElementById("nota2").value;
			var nota3 = document.getElementById("nota3").value;
			nota1 = parseFloat(nota1);
			nota2 = parseFloat(nota2);
			nota3 = parseFloat(nota3);
			var resultado = (nota1+nota2+nota3)/3;
			document.getElementById("exiba").innerHTML = "Sua média na disciplina "+disciplina+ " é " +resultado;

		}

	</script>

</body>
</html>
