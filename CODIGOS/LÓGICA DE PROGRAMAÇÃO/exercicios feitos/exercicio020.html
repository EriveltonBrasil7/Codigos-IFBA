<!DOCTYPE html>
<html>
<head>
	<title>Questão 01</title>
	<meta charset="utf-8">
</head>
<h2>Sistema Olímpiadas de Natação</h2>
Ano Nascimento:
<input type="number" id="valor">

<button onclick="calculo()">Verificar Categoria</button>

<div id="exiba">categoria</div>

<body>
	<script>
		function calculo(){
			var valor = document.getElementById("valor").value;
			var resultado = 2018-valor;
			if (resultado <= 7) {
				document.getElementById("exiba").innerHTML = resultado+" anos: Infantil A = até 7 anos";
			}
			else if(resultado >= 8 && resultado <= 10){
				document.getElementById("exiba").innerHTML = resultado+" anos: Infantil B = 8-10 anos";
			}
			else if(resultado >= 11 && resultado <= 13){
				document.getElementById("exiba").innerHTML = resultado+" anos: Juvenil A = 11-13 anos";
			}
		}

	</script>

</body>
</html>
