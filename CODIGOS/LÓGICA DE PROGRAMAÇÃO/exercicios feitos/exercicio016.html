<!DOCTYPE html>
<html>
<head>
	<title>Questão 01</title>
	<meta charset="utf-8">
</head>

<h1> Converter Unidades de Medidas</h1><br>
Valor:<input type="number" id="valor">
<button onclick="converter()">Converter</button>
<div id="exiba" >conversão </div>

<body>

	<script>
		function converter(){
			var unidade = document.getElementById("valor").value;
			unidade = parseFloat(unidade);
			unidade = unidade/100;
			document.getElementById("exiba").innerHTML = unidade+" metros";
		}

	</script>

</body>
</html>
