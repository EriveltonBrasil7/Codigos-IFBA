<!DOCTYPE html>
<html>
<head>
	<title>Questão 03</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var numero = parseInt(prompt("Digite um número de 1 a 10:"));
		var resultado;
		var inicio = 1;
		
	if(numero >= 1 && numero <=10 ){
		while(inicio <= 10){	
			resultado = numero*inicio;
			document.write(numero+" X "+inicio+" = "+resultado+"<br>");
			
			inicio++;
		}
	}else{
		alert("Valor inválido!");
	}
	</script>
</body>
</html>
