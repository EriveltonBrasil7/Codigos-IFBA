<!DOCTYPE html>
<html>
<head>
	<title>Questão 04</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var a = parseFloat(prompt("Digite o valor de A:")); 
		var b = parseFloat(prompt("Digite o valor de B:")); 
		var c = parseFloat(prompt("Digite o valor de C:")); 

		var soma = a + b;

		if(soma < c){
			alert("A soma é menor que C");
		} else if (soma > c){
			alert("A soma é maior que C");
		} else{
			alert("A soma é igual a C");
		}

		


	</script>

</body>
</html>
