<!DOCTYPE html>
<html>
<head>
	<title>Introdução a funções 02</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function exibirFrase(){
			document.write("-----------------------------");
			document.write("<br>");
			document.write("A função foi invocada!");
			document.write("<br>");
			document.write("-----------------------------");
			document.write("<br>");
		}

		function calcularTotal(){
			return 10;
		}

		function somar(numero){
			document.write("<br>");
			return (numero+5);
		}

		exibirFrase();
		exibirFrase();
	
		document.write(calcularTotal());

		document.write(somar(10));


	</script>
</body>
</html>
