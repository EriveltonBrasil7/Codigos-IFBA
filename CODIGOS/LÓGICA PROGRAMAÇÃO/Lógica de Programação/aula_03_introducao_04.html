<!DOCTYPE html>
<html>
<head>
	<title>Questão 5</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var numeroDigitado = parseInt( prompt("Olá! Eu sou a Siri, me informe qualquer número que eu informarei o sucessor e antecessor dele") );

		var antecessor = numeroDigitado - 1;
		var sucessor = numeroDigitado + 1;

		alert("O antecessor é "+antecessor + " e o sucessor é "+ sucessor);

	</script>
</body>
</html>
