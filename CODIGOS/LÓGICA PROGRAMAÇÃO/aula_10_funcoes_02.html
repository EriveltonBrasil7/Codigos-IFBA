<!DOCTYPE html>
<html>
<head>
	<title>Tentativa 01</title>
	<meta charset="utf-8"></meta>
</head>
<body>
<h1>Converter Unidades de Medidas</h1>
valor:<input type="number" id="valor">
<button onclick="converter()">Resultado na DIV</button>
<button onclick="mensagem()">Resultado no Alert</button>
<div id="resultado"> 0.00 Metros</div>

	<script>
		function converter(){
			var resultado = dividir();
			document.getElementById("resultado").innerHTML = resultado+" Metros!!";
		}
		function mensagem(){
			var resultado = dividir();
			alert(resultado+" Metros!!")
		}
		function dividir(){
			var valor = document.getElementById("valor").value;
			valor = parseFloat(valor);
			return valor/100;
		}

	</script>

</body>
</html>
