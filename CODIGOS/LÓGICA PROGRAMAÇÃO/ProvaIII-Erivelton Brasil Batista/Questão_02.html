<!DOCTYPE html>
<html>
<head>
	<title>Questão 02</title>
	<meta charset="utf-8">
</head>
<h2>Sistema de Lanchonete</h2>
Produto:
<select id="opcao">
	<option value="cod1">Cód. 001 - Cachorro Quente - R$ 1,20</option>
	<option value="cod2">Cód. 002 - Bauru Simples - R$ 1,30</option>
	<option value="cod3">Cód. 003 - Bauru com Ovo - R$ 1,50</option>
	<option value="cod4">Cód. 004 - Hambúrguer - R$ 4,00</option>
	<option value="cod5">Cód. 005 - Cheeseburguer - R$ 4,50</option>
	<option value="cod6">Cód. 006 - Refrigerante - R$ 3,00</option>
</select><br><br>
Quantidade:
<input type="number" id="qtd">
<br><br>
<button onclick="calcular()">Calcular Total à Pagar</button>
<div id="exiba">TOTAL à Pagar: R$ 0.00</div>

<body>
	<script>
		function calcular(){
			var opcaoEscolhida = document.getElementById("opcao").value;
			var quantidade = document.getElementById("qtd").value;

			if (opcaoEscolhida == "cod1") {
				document.getElementById("exiba").innerHTML = "TOTAL à Pagar: R$ "+(quantidade*1.2);
			}
			else if(opcaoEscolhida == "cod2"){
				document.getElementById("exiba").innerHTML = "TOTAL à Pagar: R$ "+(quantidade*1.3);
			}
			else if(opcaoEscolhida == "cod3"){
				document.getElementById("exiba").innerHTML = "TOTAL à Pagar: R$ "+(quantidade*1.5);
			}
			else if(opcaoEscolhida == "cod4"){
				document.getElementById("exiba").innerHTML = "TOTAL à Pagar: R$ "+(quantidade*4);
			}
			else if(opcaoEscolhida == "cod5"){
				document.getElementById("exiba").innerHTML = "TOTAL à Pagar: R$ "+(quantidade*4.5);
			}
			else if(opcaoEscolhida == "cod6"){
				document.getElementById("exiba").innerHTML = "TOTAL à Pagar: R$ "+(quantidade*3);
			}
			
		}
	</script>

</body>
</html>
