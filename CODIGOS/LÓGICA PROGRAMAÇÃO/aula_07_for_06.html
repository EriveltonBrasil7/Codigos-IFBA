<!DOCTYPE html>
<html>
<head>
	<title>Questão 06</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		
	var numero = parseInt(prompt("Digite um valor"));

	var somatorio = 0;
	for(i = 1; i <= numero; i++){
		if( i%2 !=0){
			somatorio = somatorio + i;
		}

	}

	document.write("Apuração : "+somatorio)




	</script>
	


</body>
</html>
