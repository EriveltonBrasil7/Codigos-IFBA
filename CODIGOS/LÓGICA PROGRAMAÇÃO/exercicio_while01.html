<!DOCTYPE html>
<html>
<head>
	<title>Exercicio 01</title>
	<meta charset="utf-8">
</head>
<body>

	<script>
		
// Cria o laço e acessa todas as chaves do array
for ( var i = 0; i < 1000; i++ ) { 
 // Escreve
 document.write( i + ', ' );
 
 // Verifica se i é maior ou igual a 10
 if ( i >= 80 ) {
 // Para o laço
 break;
 }
}



	</script>
</body>
</html>
