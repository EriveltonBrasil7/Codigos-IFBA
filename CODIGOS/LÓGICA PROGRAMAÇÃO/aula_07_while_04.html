<!DOCTYPE html>
<html>
<head>
	<title> Questão 07</title>
	<meta charset="utf-8">
</head>
<body>

	<script>
	
	var votoLula = 0;
	var votoBolsonaro = 0;
	var votoMaia = 0;
	var voto;

	var inicio = 1;
	while (inicio <= 2){
		voto = parseInt(prompt("Dê o seu voto: Lula=13, Bolsonaro = 11 e RodrigoMaia= 45!"));
		if(voto == 13){
			votoLula = votoLula + 1;


		}else if(voto == 11){
			votoBolsonaro = votoBolsonaro + 1;

		}else if(voto == 45){
			votoMaia = votoMaia + 1;

		}
		inicio ++;
	}
	
	
	document.write("Apuração dos votos:<br>")
	document.write("Votos de Lula:"+votoLula+"<br>")
	document.write("Votos de Bolsonaro:"+votoBolsonaro+"<br>")
	document.write("Votos de Lula:"+votoMaia+"<br>")
	document.write("total de votos:"+(votoMaia+votoLula+votoBolsonaro)+"<br>")

		


	</script>



</body>
</html>
