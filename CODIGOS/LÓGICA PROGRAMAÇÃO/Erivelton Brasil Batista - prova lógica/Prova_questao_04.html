<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Valores</title>
</head>
<body>
<script type="text/javascript">
	var a=0, b=0, c=0, igual=0, menor=0, maior=0;

	a = parseInt(prompt("Digite o valor de A"));
	b = parseInt(prompt("Digite o valor de B"));
	c = parseInt(prompt("Digite o valor de C"));
	
	igual = a + b == c;
	menor = a + b < c;
	maior = a + b > c;

	if(menor){
		alert("A soma de A e B é menor que C!");

	}else if(maior){
		alert("A soma de A e B é maior que C!");

		}if(igual){
		alert("A soma de A e B é igual a C!");

			}

</script>
</body>
</html>
