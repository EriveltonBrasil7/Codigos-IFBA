<!DOCTYPE html>
<html>
<head>
	<title>Area</title>
</head>
<meta charset="utf-8">
<body>
	<script>
	var base, altura, area;
	base = prompt("Digite o valor da base(cm):");
	altura = prompt("Digite o valor da altura(cm):");
	area = base*altura
	alert("Área = "+area+" cm²");

	</script>
</body>
</html>
