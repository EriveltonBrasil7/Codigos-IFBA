<!DOCTYPE html>
<html>
<head>
	<title>Antecessor</title>
</head>
<body>
	<script>
	var numero, antecessor1, antecessor2, antecessor3, antecessor4, antecessor5

	numero = prompt("Digite qualquer número!");
	antecessor1 = numero-1;
	antecessor2 = numero-2;
	antecessor3 = numero-3;
	antecessor4 = numero-4;
	antecessor5 = numero-5;

	document.write("Os 5 antecessores de "+numero+" são: <br> "+antecessor1,"<br>" +antecessor2,"<br>"+antecessor3,"<br>"+antecessor4,"<br>"+antecessor5);


	</script>
</body>
</html>
